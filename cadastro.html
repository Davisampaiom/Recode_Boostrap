<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      crossorigin="anonymous"
    />

    
  </head>
  <body>
    <div class="container-fuild  padding">
        <nav class="navbar navbar-expand-lg navbar-light bg-danger justify-content-between">
            <a class="navbar-brand text-white" href="./index.html">Full Stack <p>Eletro</p></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
              <span class="navbar-toggler-icon "></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
              <ul class="navbar-nav">
              
                <li class="nav-item">
                  <a class="nav-link text-white" href="#">Nossos Produtos</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link text-white" href="./lojas.html">Lojas</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="./contato.html">Contato</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-white" href="./cadastro.html">Faça seu cadastro</a>
                </li>
                
              </ul>
            </div>
          </nav>
          <br><br><br>
          <div class="d-flex justify-content-center align-items-center">
            <form>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputEmail4">Email</label>
                  <input type="email" class="form-control" id="inputEmail4">
                </div>
                <div class="form-group col-md-6">
                  <label for="inputPassword4">Senha</label>
                  <input type="password" class="form-control" id="inputPassword4">
                </div>
              </div>
              <div class="form-group">
                <label for="inputAddress">Endereço</label>
                <input type="text" class="form-control" id="inputAddress" placeholder="Rua 123">
              </div>
              <div class="form-group">
                <label for="inputAddress2">Complemento</label>
                <input type="text" class="form-control" id="inputAddress2" placeholder="Apartmento, andar...">
              </div>
              <div class="form-row">
                <div class="form-group col-md-6">
                  <label for="inputCity">Cidade</label>
                  <input type="text" class="form-control" id="inputCity">
                </div>
                <div class="form-group col-md-4">
                  <label for="inputState">Estado</label>
                  <select id="inputState" class="form-control">
                    <option selected>Selecione...</option>
                    <option>...</option>
                  </select>
                </div>
                <div class="form-group col-md-2">
                  <label for="inputZip">Cep</label>
                  <input type="text" class="form-control" id="inputZip">
                </div>
              </div>
              <div class="form-group">
                <div class="form-check">
                  <input class="form-check-input" type="checkbox" id="gridCheck">
                  <label class="form-check-label" for="gridCheck">
                    Li os termos de uso
                  </label>
                </div>
              </div>
              <button type="submit" class="btn btn-danger">Cadastrar</button>
            </form>
          </div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
